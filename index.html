    <script>
const arr=["alma", "albalı", "alça"];
const arr1=["alim", "müəllim", "şagirdə"]
function func(arr) {
    let i = 0;
    console.log(arr)
   if (arr.length==0) {
        return "";
    }
    
    while (true) {
        const char = arr[0][i] || "";
        const match = arr.every(str => str[i] === char);
        if (match) {
            i += 1;
        } else {
            break;
        }
    }
    return arr[0].slice(0, i) ? arr[0].slice(0, i):"";
};
